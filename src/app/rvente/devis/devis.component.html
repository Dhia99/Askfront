<div style="padding: 2%;">
    <div class="col-lg-12">
        <div class="card card-primary card-outline shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-file-alt mr-2"></i>Devis</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Recherche..." id="myInput">
                        <div class="input-group-append">
                            <div class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <!--  -->
                    <a class="btn btn-primary mb-2" style="color:white;font-size: small;" routerLink="Adddevis">
                        <i class="fas fa-plus mr-2"></i>Creer Devis
                    </a>
                </div>
                <table class="table" style="font-size: small;color: gray; ">
                    <thead>
                        <tr>
                            <th>RÉFÉRENCE</th>
                            <th>Date</th>
                            <th>Client</th>
                            <th>Montant TTC</th>
                            <th>Note</th>
                            <th></th>
                            <th style="width: 130px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <tr *ngFor="let ff of devis">
                            <th>{{ff.Ref_Facture}}</th>
                            <td>{{ff.date_creation}}</td>
                            <td>{{ff.Nom_client}}</td>
                            <td style="color: steelblue;">{{ff.Montant_TTC}} TND</td>
                            <td>{{ff.note}}</td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn-default btn-sm" style="font-size: small;" routerLink="Editdevis/{{ff.id}}"><i class="far fa-edit"></i></button>
                                <button type="button" class="btn btn-default btn-sm" style="font-size: small;" routerLink="devisDetails/{{ff.id}}"><i class="far fa-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
