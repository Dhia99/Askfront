<div style="padding: 2%;">
    <div class="col-lg-12">
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-file-alt mr-2"></i>Bon Reception</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Recherche...">
                        <div class="input-group-append">
                            <div class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <a class="btn btn-primary mb-2" style="color:white;font-size: small;" routerLink="addbonrcp">
                        <i class="fas fa-plus mr-2"></i>Creer Bon Reception
                    </a>
                </div>
                <table class="table" style="font-size: small;color: gray; ">
                    <thead>
                        <tr>
                            <th>RÉFÉRENCE</th>
                            <th>Date</th>
                            <th>Fournisseur</th>
                            <th>Montant</th>
                            <th></th>
                            <th></th>
                            <th style="width: 130px; ">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ff of bondereception">
                            <th>{{ff.Ref_Facture}}</th>
                            <td>{{ff.date_creation}}</td>
                            <td>{{ff.Nom_fournisseur}}</td>
                            <td>{{ff.Montant_TTC}}</td>
                            <td style="color:red; ">{{ff.Etat}}</td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#exampleModal" style="font-size: small;"><i class="fas fa-dollar-sign"></i></button>
                                <button type="button" class="btn btn-default btn-sm" style="font-size: small;" routerLink="editfacf/{{ff.id}}"><i class="far fa-edit"></i></button>
                                <button type="button" class="btn btn-default btn-sm" style="font-size: small;" routerLink="facfdetails/{{ff.id}}"><i class="far fa-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
