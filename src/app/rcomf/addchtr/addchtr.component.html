<div style="padding: 2%;">
    <div class="col-lg-12">
        <div class="card card-primary card-outline shadow-lg">
            <div class="card-header">
                <h3 class="card-title"> <i class="fas fa-money-check-alt mr-2"></i>Ajouter un chèque / une traite
                </h3>
                <div class="card-tools">
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row gy-2 gx-3 align-items-center">
                        <div class="col-sm-4">
                            <label for="country" class="form-label mr-3" style="font-size: small;color: lightslategrey;">Mode :</label>
                            <select class="form-select" id="country" style="font-size: small;" required>
                          <option>Chèque</option>
                          <option>Traite</option>
                        </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="country" class="form-label mr-3" style="font-size: small;color: lightslategrey;">Type:</label>
                            <select class="form-select" id="country" (change)="gettype($event)" style="font-size: small;" required>
                       <option>Émis</option>
                       <option>Reçu</option>
                     </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row gy-2 gx-3 align-items-center">
                        <div class="col-sm-4">
                            <label for="montant" style="font-size: small;color: lightslategrey;">Montant :</label>
                            <input type="number" name="montant" class="form-control" style="font-size: small;" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="client" style="font-size: small;color: lightslategrey;">{{name}} :</label>
                            <input type="text" name="client" class="form-control" style="font-size: small;" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <label for="country" class="form-label mr-3" style="font-size: small;color: lightslategrey;">Caisse destinataire :</label>
                            <select class="form-select" id="country" style="font-size: small;" required>
                      <option>Solde primaire</option>
                      <option>Solde Secondaire</option>
                    </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="country" class="form-label mr-3" style="font-size: small;color: lightslategrey;">Banque :</label>
                            <select class="form-select" id="country" style="font-size: small;" required>
                   <option>Poste tunisienne</option>
                   <option>Société tunisienne de banque</option>
                 </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row g-3 ">
                        <div class="col-sm-4">
                            <label for="Numéro" style="font-size: small;color: lightslategrey;">Numéro :</label>
                            <input type="number " name="Numéro" style="font-size: small;" class="form-control" required>
                        </div>
                    </div>
                    <hr class="my-4 ">
                    <div class="row g-3 ">
                        <div class="col-md-4">
                            <label for="Dr" style="font-size: small;color: lightslategrey;">Date de règlement :</label>
                            <input type="date" name="Dr" style="font-size: small;" class=" form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="De" style="font-size: small;color: lightslategrey;">Date d'échéance :</label>
                            <input type="date" name="De" style="font-size: small;" class=" form-control" required>
                        </div>
                    </div>
                    <hr class="my-4 ">
                    <div class="row g-3 ">
                        <div class="col-md-4">
                            <label for="note" style="font-size: small;color: lightslategrey;">Note:</label>
                            <textarea class="form-control" style="font-size: small;" requiredcols="60">
                                  </textarea>
                        </div>
                    </div>
                    <hr class="my-4 ">
                    <div class=" text-right ">
                        <button type="button " style="font-size: small; " class="btn btn-danger mr-2 ">Annuler</button>
                        <button type="submit " style="font-size: small; " class=" btn btn-primary ">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
