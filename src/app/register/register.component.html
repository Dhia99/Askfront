<div class="card text-center " style=" width: 25rem;height: 40rem; margin-top:3%; margin-left:35%; ">
    <header class="bg-white text-white p-2 mb-2 mt-3 text-center ">
        <img src="./assets/ask1.png ">
    </header>
    <form (ngSubmit)="submit() " [formGroup]="form ">
        <div class="form-group " style="width: 16rem; margin-left:70px;">
            <label for="name ">Nom</label>
            <input type="text" name="name" formControlName="name" class=" form-control" placeholder="Entrez votre nom " [ngClass]="{ 'is-invalid' : submitted && f.name.errors} ">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                    Nom Invalide!!!
                </div>
            </div>
        </div>

        <div class="form-group" style=" width: 16rem; margin-left:70px; ">
            <label for="email">Email</label>
            <input type="text" name="email" formControlName="email" class="form-control" placeholder="Entrez votre Email " [ngClass]="{ 'is-invalid' : submitted && f.email.errors} ">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    Email Invalide !!!
                </div>
                <div *ngIf="f.email.errors.email">
                    !!!!!
                </div>
            </div>
        </div>
        <div class="form-group" style=" width: 16rem; margin-left:70px;">
            <label for="password">Mot de Passe</label>
            <input type="password" name="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" [ngClass]="{ 'is-invalid' : submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Mot de passe Invalide!!!
                </div>
                <div *ngIf="f.password.errors.minlength">
                    (au moins 6 caractères)
                </div>
            </div>
        </div>
        <div class="form-group" style="width: 16rem; margin-left:70px;">
            <label for="passwordr">Confirmer Mot de Passe</label>
            <input type="password" name="passwordr" formControlName="passwordr" class="form-control" placeholder="Confirmez votre mot de passe" [ngClass]="{ 'is-invalid' : submitted && f.passwordr.errors}">
            <div *ngIf="submitted && f.passwordr.errors" class="invalid-feedback">
                <div *ngIf="f.passwordr.errors.required">
                    Mot de passe n'est pas confirmé!!!
                </div>
                <div *ngIf="f.passwordr.errors.mustMatch">
                    !!!
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm 4mt mb-2">S'inscrire</button>
        <div><a href="" class="text-dark ml-2 ">Déjà inscrit !</a></div>
    </form>
</div>
